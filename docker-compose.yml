version: "3"
services:
  devcontainer:
    container_name: frigate-devcontainer-trt
    # add groups from host for render, plugdev, video
    privileged: true # this may not be necessary for all setups
    group_add:
      - "109" # render
      - "110" # render
      - "44"  # video
      - "46"  # plugdev
    shm_size: "256mb"
    build:
      context: .
      # Use target devcontainer-trt for TensorRT dev
      target: devcontainer-trt
    deploy:    # <------------- Add this section
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1 # number of GPUs
              capabilities: [gpu]
    devices:
      - /dev/bus/usb:/dev/bus/usb
      # - /dev/dri:/dev/dri # for intel hwaccel, needs to be updated for your hardware
    volumes:
      - .:/workspace/frigate:cached
      - ./web/dist:/opt/frigate/web:cached
      - /etc/localtime:/etc/localtime:ro
      - ./config/config.yml:/config/config.yml:ro
      - ./debug/media:/media/frigate
      - ./debug/db:/db:rw
      # Create the trt-models folder using the documented method of generating TRT models
      - ./debug/trt-models:/trt-models
      - /dev/bus/usb:/dev/bus/usb
    # volumes:
    #   - /etc/localtime:/etc/localtime:ro
    #   - /home/ubuntu/Gotcha/docker/config.yml:/config/config.yml
    #   - /mnt/md0/gotcha-footage/:/media/frigate
    #   - /home/ubuntu/Gotcha/docker/db/:/db
    #   - /home/ubuntu/Gotcha/trt-models:/trt-models
      - type: tmpfs # Optional: 1GB of memory, reduces SSD/SD Card wear
        target: /tmp/cache
        tmpfs:
          size: 1000000000
